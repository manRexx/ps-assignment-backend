spring:
  application:
    name: backend-api
  datasource:
    url: jdbc:h2:mem:db
    username: sa
    password: password
    driverClassName: org.h2.Driver
    jpa:
      database-platform: org.hibernate.dialect.H2Dialect
      hibernate:
        ddl-auto: create-drop
      show-sql: true
    h2:
      console:
        enabled: true
        path: /h2-console

external:
  api:
    users-url: https://dummyjson.com/users

springdoc:
  api-docs:
    path: /swagger-ui.html